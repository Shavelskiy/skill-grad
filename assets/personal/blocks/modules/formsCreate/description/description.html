<div class="description">
    <div class="general">
        <h3 class="result-title">Описание программы обучения</h3>
        <input class="input" type="text" placeholder="Название программы обучения *">
        <div class="form-inline">
            <div class="select custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger"><span>Выбрать категорию *</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options scrollbar">
                        <span class="custom-option category-option selected" data-value="tesla">Tesla</span>
                        <span class="custom-option category-option" data-value="volvo">Volvo</span>
                        <span class="custom-option category-option" data-value="mercedes">Mercedes</span>
                    </div>
                </div>
            </div>
            <div class="select custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger"><span>Выбрать категорию</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options scrollbar">
                        <span class="custom-option category-option selected" data-value="tesla">Tesla</span>
                        <span class="custom-option category-option" data-value="volvo">Volvo</span>
                        <span class="custom-option category-option" data-value="mercedes">Mercedes</span>
                    </div>
                </div>
            </div>
            <div class="select custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger"><span>Выбрать категорию</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options scrollbar">
                        <span class="custom-option category-option selected" data-value="tesla">Tesla</span>
                        <span class="custom-option category-option" data-value="volvo">Volvo</span>
                        <span class="custom-option category-option" data-value="mercedes">Mercedes</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-box mt-20">
            <textarea placeholder="Аннотация программы обучения" rows="3" class="textarea"></textarea>
        </div>
        <div class="text-box">
            <textarea placeholder="Программа обучения " rows="3" class="textarea"></textarea>
        </div>
    </div>
    <div class="teachers">
        <h4 class="subtitle">Преподаватели: </h4>
        <div class="teacher">
            <div class="add-user">
                <div class="add-photo">
                    <img src="../../../img/photo.jpg" alt="">
                    <div class="rules">
                        <i class="icon-reload">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                        <i class="icon-cancel"></i>
                    </div>
                </div>
                <div class="add-name">
										<textarea type="text" class="textarea" rows="10">
											Кудряшова
											Елизавета
											Валерьевна
										</textarea>
                </div>
                <span class="delete"></span>
            </div>
            <div class="add-user placeholder">
                <div class="add-photo">
                    <div class="new-user">
                        <span class="icon picture"></span>
                        <span class="text">Загрузить фото</span>
                    </div>
                </div>
                <div class="add-name">
										<textarea type="text" class="textarea" rows="10">
										</textarea>
                </div>
            </div>
            <div class="new-user new">
                <span class="icon group"></span>
                <span class="text">Добавить преподавателя</span>
            </div>
        </div>
    </div>
    <div class="durations">
        <h4 class="subtitle">Продолжительность программы обучения: </h4>
        <div class="duration">
            <div class="radio-input">
                <input type="radio" name="duration" value="hours" checked />
                <input class="input" type="number" value="0" min="0" />
                <span>ак.ч.</span>
            </div>
            <div class="radio-input">
                <input type="radio" name="duration" value="day" />
                <input class="input" type="number" value="0" min="0" />
                <span>дней</span>
            </div>
            <div class="radio-input other">
                <input type="radio" name="duration" value="other" />
                <input class="input" type="text" placeholder="Другой вариант" />
            </div>
        </div>
    </div>
</div>
