<div class="organizations">
    <h3 class="result-title">Организационные вопросы</h3>
    <div class="date">
        <h4 class="subtitle">Даты обучения: </h4>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                Не выбрано
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" checked />
                Выбор из календаря (можно выбрать несколько дат)
            </label>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button type="button" id="previous">
                    <i class="icon-left"></i>
                </button>
                <span id="monthAndYear"></span>
                <button type="button" id="next">
                    <i class="icon-right"></i>
                </button>
            </div>
            <div class="calendar-body">
                <table id="calendar">
                    <thead>
                    <tr>
                        <th>пн</th>
                        <th>вт</th>
                        <th>ср</th>
                        <th>чт</th>
                        <th>пт</th>
                        <th>сб</th>
                        <th>вс</th>
                    </tr>
                    </thead>

                    <tbody id="calendar-body">

                    </tbody>
                </table>
            </div>

        </div>

        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                В любое время
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                По мере формирования группы
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                Направить запрос
            </label>
        </div>
    </div>
    <div class="mode">
        <h4 class="subtitle">Режим занятий: </h4>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                Не выбрано
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" checked />
                В любое удобное время
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="organization" value="hours" />
                Занятия по:
            </label>
            <div id="days" class="days">
                <span>пн</span>
                <span>вт</span>
                <span>ср</span>
                <span>чт</span>
                <span>пт</span>
                <span>сб</span>
                <span>вс</span>
            </div>
            <div class="time">
                ,  время проведения: с
                <input type="text" class="input" placeholder="00:00">
                до
                <input type="text" class="input" placeholder="00:00">
            </div>
        </div>
        <div class="radio-input other">
            <label>
                <input type="radio" name="check" value="none" />
                <input type="text" class="input" placeholder="Другой вариант">
            </label>
        </div>
        <div class="text-box">
            <textarea placeholder="Место проведения" rows="3" class="textarea"></textarea>
        </div>
    </div>
    <div class="included">
        <h4 class="subtitle">Включено в курс: </h4>
        <div class="additionally">
            <label class="circle-checkbox">
                Не выбрано
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Книги
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Методические материалы
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Кофе-брейки
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Обеды
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <div class="d-flex al-i-c">
                <label class="circle-checkbox">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <input type="text" placeholder="Другой вариант" class="input mb-0">
            </div>
        </div>
    </div>
</div>
