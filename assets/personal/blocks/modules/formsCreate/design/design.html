<div class="design-program">
    <h3 class="result-title">Дизайн программы обучения</h3>
    <div class="formats">
        <h4 class="subtitle">Формат обучения: </h4>
        <div class="format">
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" checked />
                    Не выбрано
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Вебинар
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Онлайн курс
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Очная форма обучения
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Очно-заочная форма обучения
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Заочная форма обучения
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="format" value="none" />
                    Смешанная форма обучения
                </label>
            </div>
            <div class="radio-input other">
                <label>
                    <input type="radio" name="format" value="none" />
                    <input type="text" class="input" placeholder="Другой вариант">
                </label>
            </div>
        </div>
        <div class="text-box">
            <textarea placeholder="Описание процесса обучения" rows="3" class="textarea"></textarea>
        </div>
    </div>
    <div class="design">
        <h4 class="subtitle">Дизайн программы обучения: </h4>
        <div class="radio-input">
            <label>
                <input type="radio" name="duration" value="hours" checked />
                <input class="input" type="number" value="0" min="0" />
                <span>% теории,</span>
                <input class="input" type="number" value="0" min="0" />
                <span>% практики</span>
            </label>
        </div>
        <div class="radio-input">
            <label>
                <input type="radio" name="duration" value="none" />
                Работа с наставником (тьютором, преподавателем)
            </label>
        </div>
        <div class="radio-input other">
            <label>
                <input type="radio" name="duration" value="none" />
                <input type="text" class="input" placeholder="Другой вариант">
            </label>
        </div>
    </div>
    <div class="checks">
        <h4 class="subtitle">Проверка знаний: </h4>
        <div class="check">
            <div class="radio-input">
                <label>
                    <input type="radio" name="check" value="hours" checked />
                    Не выбрано
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="check" value="none"  />
                    Да
                </label>
            </div>
            <div class="radio-input">
                <label>
                    <input type="radio" name="check" value="none"  />
                    Нет
                </label>
            </div>
            <div class="radio-input other">
                <label>
                    <input type="radio" name="check" value="none" />
                    <input type="text" class="input" placeholder="Другой вариант">
                </label>
            </div>
        </div>
    </div>
    <div class="others">
        <h4 class="subtitle">Дополнительно: </h4>
        <div class="additionally">
            <label class="circle-checkbox">
                Консультационная поддержка после обучения
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Онлайн форум выпускников
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="circle-checkbox">
                Трудоустройство, практика, стажировка выпускников
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <div class="checkbox-inline">
                <label class="circle-checkbox">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <input type="text" class="input w-30" placeholder="Другой вариант" />
            </div>

        </div>
        <div class="text-box">
            <textarea placeholder="Преимущества программы обучения" rows="3" class="textarea"></textarea>
        </div>
    </div>
</div>
